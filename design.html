    <script>
        lucide.createIcons();
        
        // Initialize video toggle functionality
        // Handle video thumbnail and play button clicks
        document.querySelectorAll('[data-video-container]').forEach(element => {
            element.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation(); // Prevent triggering lightbox on thumbnail
                
                const container = this.closest('.aspect-video');
                if (!container) return;
                
                const video = container.querySelector('video');
                const thumbnail = container.querySelector('.video-thumbnail');
                const playOverlay = container.querySelector('.video-play-overlay');
                
                if (!video) {
                    console.warn('Video element not found');
                    return;
                }
                
                // Check if video source exists (has src attribute or source elements)
                const hasSource = video.src || video.querySelector('source');
                if (!hasSource) {
                    console.warn('Video source not found. Please add video file to assets/videos/');
                    // Use translation if available, otherwise use English
                    const message = document.documentElement.lang === 'el' 
                        ? 'Œ§Œø Œ≤ŒØŒΩœÑŒµŒø Œ¥ŒµŒΩ ŒµŒØŒΩŒ±Œπ Œ¥ŒπŒ±Œ∏Œ≠œÉŒπŒºŒø. Œ†Œ±œÅŒ±Œ∫Œ±Œªœé œÄœÅŒøœÉŒ∏Œ≠œÉœÑŒµ œÑŒø Œ±œÅœáŒµŒØŒø Storyboard2.mp4 ŒÆ Storyboard2.wmv œÉœÑŒøŒΩ œÜŒ¨Œ∫ŒµŒªŒø assets/videos/'
                        : 'Video not available. Please add Storyboard2.mp4 or Storyboard2.wmv to assets/videos/ folder';
                    alert(message);
                    return;
                }
                
                // Show video and hide thumbnail
                video.style.display = 'block';
                if (thumbnail) thumbnail.style.display = 'none';
                if (playOverlay) playOverlay.style.display = 'none';
                
                // Play video
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        // Video started playing successfully
                    }).catch(err => {
                        console.error('Video playback error:', err);
                        // Fallback: show thumbnail again if video fails
                        video.style.display = 'none';
                        if (thumbnail) thumbnail.style.display = 'block';
                        if (playOverlay) {
                            playOverlay.style.display = 'flex';
                            // Remove opacity-0 class so overlay is visible immediately
                            playOverlay.classList.remove('opacity-0');
                            playOverlay.style.opacity = '1';
                        }
                    });
                }
                
                // When video ends, show thumbnail again (only add listener once)
                if (!video.hasAttribute('data-ended-listener')) {
                    video.setAttribute('data-ended-listener', 'true');
                    video.addEventListener('ended', function() {
                        video.style.display = 'none';
                        if (thumbnail) thumbnail.style.display = 'block';
                        if (playOverlay) {
                            playOverlay.style.display = 'flex';
                            // Remove opacity-0 class so overlay is visible immediately after video ends
                            playOverlay.classList.remove('opacity-0');
                            playOverlay.style.opacity = '1';
                        }
                        video.currentTime = 0;
                    });
                }
            });
        });
        
        // Re-initialize lightbox after dynamic content is added
        if (typeof window.reinitLightbox === 'function') {
            setTimeout(() => {
                window.reinitLightbox();
            }, 100);
        }
